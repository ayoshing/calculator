<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="top">
      <div class="display-value">
        0
      </div>
    </div>
    <div class="bottom">
      <div class="numpad" id="clear">AC</div>
      <div class="numpad" id="delete">DEL</div>
      <div class="numpad" id="plus-minus">+/-</div>
      <div class="numpad" id="divide">รท</div>
      <div class="numpad" id="seven">7</div>
      <div class="numpad" id="eight">8</div>
      <div class="numpad" id="nine">9</div>
      <div class="numpad" id="multiply">ร</div>
      <div class="numpad" id="four">4</div>
      <div class="numpad" id="five">5</div>
      <div class="numpad" id="six">6</div>
      <div class="numpad" id="subtract">-</div>
      <div class="numpad" id="one">1</div>
      <div class="numpad" id="two">2</div>
      <div class="numpad" id="three">3</div>
      <div class="numpad" id="add">+</div>
      <div class="numpad" id="zero">0</div>
      <div class="numpad" id="dot">.</div>
      <div class="numpad" id="equal">=</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
