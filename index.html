<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="display">
      <div class="display-equation">
        0
      </div>
      <div class="display-answer">
        0
      </div>
    </div>
    <div class="buttons">
      <div class="btn" data-key="1">1</div>
      <div class="btn" data-key="2">2</div>
      <div class="btn" data-key="3">3</div>
      <div class="btn" data-key="4">4</div>
      <div class="btn" data-key="5">5</div>
      <div class="btn" data-key="6">6</div>
      <div class="btn" data-key="7">7</div>
      <div class="btn" data-key="8">8</div>
      <div class="btn" data-key="9">9</div>
      <div class="btn" data-key="0">0</div>
      <div class="btn" data-key=".">.</div>
      <div class="btn" data-key="clear">AC</div>
      <div class="btn" data-key="delete">DEL</div>
      <div class="btn operator" data-key="/">รท</div>
      <div class="btn operator" data-key="*">ร</div>
      <div class="btn operator" data-key="-">-</div>
      <div class="btn operator" data-key="+">+</div>
      <div class="btn" data-key="equal">=</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
