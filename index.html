<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div id="display">
      <div id="display-value">
      </div>
    </div>
    <div class="numpad">
      <div id="7">7</div>
      <div id="8">8</div>
      <div id="9">9</div>
      <div id="4">4</div>
      <div id="5">5</div>
      <div id="6">6</div>
      <div id="1">1</div>
      <div id="2">2</div>
      <div id="3">3</div>
      <div id="dot">.</div>
      <div id="0">0</div>
      <div id="equal">=</div>
    </div>
    <div class="operators">
      <div id="clear">c</div>
      <div id="divide">รท</div>
      <div id="multiply">ร</div>
      <div id="minus">-</div>
      <div id="plus">+</div>
    </div>
  </div>

</body>
</html>
